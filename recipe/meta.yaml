{% set name = "mssql-django" %}
{% set version = "1.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: fc62791df0b4d01c62c36360e6da3c5f3d0f5e4dcba8793e7c90aa2d18d26afe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }},<3.13
    - django >=3.2,<5.3
    - pyodbc >=3.0
    - pytz

test:
  imports:
    - mssql
    - testapp
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/microsoft/mssql-django
  summary: Django backend for Microsoft SQL Server
  license: BSD-3-Clause
  license_file:
    - NOTICE.md
    - LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
    - cshaley
